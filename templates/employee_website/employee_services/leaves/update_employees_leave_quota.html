{% extends "layout/website_layout.html" %}
{% block content %}

  <div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Update Leave Quota </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="parent_company_form" enctype="multipart/form-data">
        <div class="row">
          
          {% csrf_token %}
            
            {% for field in form %}

                <div class="col-md-4">
                    <div class="form-group">
                      <label>{{ field.label }}  </label>
                        {{ field }}
                   </div>   
                </div>
            {% endfor %}
       
            
        </div>
        <div class="form-group">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
      </div>
          </form>
  </section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

$(document).ready(function(){
    $(document).on('keyup', function(){
      
        var number = parseInt($('#id_leave_balance').val()) + parseInt($('#id_leave_added').val());
        $('#id_total_leave').val(number);
    });
});

</script>


{% endblock %}
