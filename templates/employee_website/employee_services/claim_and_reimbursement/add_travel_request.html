{% extends "layout/website_layout.html" %}
{% block content %}

<div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Travel Request  </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="parent_company_form" enctype="multipart/form-data">
        <div class="row">
          {% csrf_token %}
            
          <div id="submit_claim">
            {% for field in form %}
                <div class="col-md-6">
                    <div class="form-group">
                      <label>{{ field.label }}  </label>
                        {{ field }}
                   </div>   
                </div>
            {% endfor %}
          </div>
        </div>
        
        <div class="form-group">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
      </div>
          </form>
  </section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

$(document).ready(function(){
    $(document).on('keyup', function(){
      
        var number = parseInt($('#id_ticket_expenses').val()) + parseInt($('#id_other_expenses').val()) + parseInt($('#id_stay_expenses').val()) + parseInt($('#id_food_expenses').val());
        $('#id_total_travel_cost').val(number);
    });
});

</script>
{% endblock %}
