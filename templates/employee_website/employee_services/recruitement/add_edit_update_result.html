{% extends "layout/website_layout.html" %}


{% block content %}

  <div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Add Resume </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="parent_company_form" enctype="multipart/form-data">
        <div class="row">
          
          {% csrf_token %}
            
          <div class="box-header with-border">
            <div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class ="row">
                      <div class ="col-sm-4">
                        <label>Test Date</label>
                      {{ form.test_date }}
                      </div>
                      <div class="col-sm-4">
                        <label>Test Type</label>
                      {{ form.test_type}}
                      </div>
                      <div class="col-sm-4">
                        <label>Test Score awarded</label>
                        <br>{{ form.test_score_awarded }}</br>
                      </div>
                      <div class="col-sm-4">
                        <label>Test Analysis</label>
                        {{ form.test_analysis}}
                      </div>
                      
                      <!-- {{ form.department.as_hidden }}  -->
                      <!-- {{ form.designation.as_hidden }} -->
                      <!-- {{ form.location.as_hidden }} -->
                      <!-- {{ form.mode_of_publishing.as_hidden }} -->
                        
                      
                    </div>
                </div>
              </div>
            </div>
          </div>
            
        </div>
        <div class="form-group">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn"></div>
      </div>
          </form>
  </section>
</div>


{% endblock %}
