{% extends "layout/website_layout.html" %}
{% block content %}

  <div class="content-wrapper" style="min-height: 946px;">
    <section class="content">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title"> Show Requirement </h3>
        </div>
        <div class="box-body">
          <form action="" method="post" id="parent_company_form" enctype="multipart/form-data" aria-readonly="true">
        <div class="row">
          
          {% csrf_token %}
            
            {% for field in form %}

                <div class="col-md-4">
                    <div class="form-group">
                      <label>{{ field.label }}  </label>
                        {{ field }}
                   </div>   
                </div>
            {% endfor %}
       
            
        </div>
        <div class="form-group">
                  
        <input name="" type="submit" value="Submit" class="btn btn-primary" id="submitbtn_hidden"></div>
      </div>
          </form>
  </section>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>


$('#id_recommendation').change(function(){
  if ($('#id_recommendation').val()==='Rejected')
  {
    alert()
    $('#id_comment').css({'display':'block'});
    

  }
  else if($('#id_recommendation').val()==='Put On Hold'){
    // document.getElementById("id_interview_of_status").value = 'Rescheduled';

    $('#id_comment').css({'display':'block'});
   
  }
  else ($('#id_recommendation').val()==='Recommended'){
    alert()
    $('#id_comment').css({'display':'none'});
    
  }
  

});

</script>


{% endblock %}
